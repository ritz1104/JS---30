<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">think</span>
        </div>
    </div>
  


    <audio data-key="65" src="./sounds/strong-clap.wav"></audio>
    <audio data-key="83" src="./sounds/dry-closed-hi-hat.wav"></audio>
    <audio data-key="68" src="./sounds/techno-kick_C_minor.wav"></audio>
    <audio data-key="70" src="./sounds/open-hat-high.wav"></audio>
    <audio data-key="71"  src="./sounds/reggae-style-fill.wav"></audio>
    <audio data-key="72" src="./sounds/deathstep-drum-ride.wav"></audio>
    <audio data-key="74" src="./sounds/small-reverb-snare-shot.wav"></audio>
    <audio data-key="75" src="./sounds/tom-roll-fill-short.wav"></audio>
    <audio data-key="76" src="./sounds/think-drum-break_137bpm_F_minor.wav"></audio>



    <script src="script.js"></script>
</body>
</html>
