<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>
<body>
    <div class="player">
        <video class="player__video viewer" src="./Screen Recording 2024-10-17 125717.mp4"  ></video>
    <div class="player__controls">
        <div class="progress">
            <div class="progress__filled"></div>
        </div>
        <div class="elem">
            <button class="player__button toggle" title="TogglePlay"><i class="ri-play-large-fill"></i></button>
        <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.5" value="1">
        <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
        <button data-skip="-10" class="player__button"><< 10s</button>
        <button data-skip="25" class="player__button">25s >></button>
        </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
